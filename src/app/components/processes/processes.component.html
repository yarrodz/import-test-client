<div style="display: flex; flex-direction: column;">
    <div>
        <button (click)="pause(pauseImportId.value)">Pause</button>
        <input #pauseImportId placeholder="processId">
    </div>
    <div>
        <button (click)="reload(reloadImportId.value)">Reload</button>
        <input #reloadImportId placeholder="processId">
    </div>
    <div>
        <button (click)="retry(retryImportId.value)">Retry</button>
        <input #retryImportId placeholder="processId">
    </div>
</div>
